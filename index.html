<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <img src="./img/icons/dashboard.svg" alt="Dashboard Icon"> <span>Dashboard</span>
        </div>

        <div class="dashboard-menu">
            <ul>
                <li><img src="./img/icons/home.svg" alt="Home Icon"><span>Home</span></li>
                <li><img src="./img/icons/profile.svg" alt="Profile Icon"><span>Profile</span></li>
                <li><img src="./img/icons/messages.svg" alt="Messages Icon"><span>Messages</span></li>
                <li><img src="./img/icons/history.svg" alt="History Icon"><span>History</span></li>
                <li><img src="./img/icons/tasks.svg" alt="Tasks Icon"><span>Tasks</span></li>
                <li><img src="./img/icons/communities.svg" alt="Communities Icon"><span>Communities</span></li>
            </ul>
        </div>

        <div class="dashboard-settings">
            <ul>
                <li><img src="./img/icons/settings.svg" alt="Settings Icon"><span>Settings</span></li>
                <li><img src="./img/icons/support.svg" alt="Support Icon"><span>Support</span></li>
                <li><img src="./img/icons/privacy.svg" alt="Privacy Icon"><span>Privacy</span></li>
            </ul>
        </div>

    </div>
</body>
</html>
